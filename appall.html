<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القواميس المتخصصة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            padding: 20px;
        }
        .back-btn {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .section:hover {
            transform: translateY(-5px);
        }
        .section-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .section-title:hover {
            color: #0078d7;
        }
        .empty-section {
            background: #f9f9f9;
            border: 2px dashed #ddd;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">رجوع</button>
    
    <div class="sections-container">
        <!-- القسم الأول -->
        <div class="section">
            <img src="kamos.jpg" alt="قاموس اكسفورد الأساسي" class="section-image" onerror="this.style.display='none'">
            <a href="app.html" class="section-title">قاموس اكسفورد الأساسي</a>
        </div>

        <!-- القسم الثاني -->
        <div class="section">
            <img src="kamos2.jpg" alt="القاموس المورد القريب" class="section-image" onerror="this.style.display='none'">
            <a href="app2.html" class="section-title">القاموس المورد القريب</a>
        </div>

        <!-- القسم الثالث -->
        <div class="section">
            <img src="kamos3.jpg" alt="القاموس المورد الكبير" class="section-image" onerror="this.style.display='none'">
            <a href="app3.html" class="section-title">القاموس المورد الكبير</a>
        </div>

        <!-- القسم الرابع (فارغ) -->
        <div class="section empty-section">
            <div>قسم فارغ</div>
        </div>

        <!-- القسم الخامس (فارغ) -->
        <div class="section empty-section">
            <div>قسم فارغ</div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
