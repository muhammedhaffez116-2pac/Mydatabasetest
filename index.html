<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة القواميس المتخصصة - الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            text-align: center;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background: #fff;
            width: 320px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        .options-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #0078d7;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .main-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .languages-list {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .password-input {
            padding: 12px;
            width: 100%;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }
        .password-input:focus {
            border-color: #0078d7;
            outline: none;
        }
        .login-btn {
            padding: 12px 20px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #005fa3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
        .developer-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #0078d7;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- زر الخيارات -->
        <button class="options-btn" onclick="openOptions()">خيارات</button>
        
        <!-- صورة Muhammed -->
        <img src="Muhammed.jpg" alt="Mohamed" class="profile-image" onerror="this.style.display='none'">
        
        <div class="main-title">إدارة القواميس المتخصصة</div>
        <div class="languages-list">
            الإنجليزية - العربية - الإسبانية - الروسية - البرتغالية<br>
            الإيطالية - الفرنسية - الإندونيسية - التركية
        </div>
        <div class="developer-info">برمجة وتطوير وإدارة محمد السيد</div>
        
        <input type="password" class="password-input" id="password" placeholder="أدخل كلمة المرور">
        <button class="login-btn" onclick="checkPassword()">دخول</button>
        <div class="error-message" id="errorMessage">كلمة المرور غير صحيحة</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // الباسوردات المسموح بها
            let validPasswords = ['0123456789', '40916170', '000000'];
            
            // التحقق من الباسوردات المؤقتة المخزنة
            const tempPasswords = JSON.parse(localStorage.getItem('tempPasswords') || '[]');
            const currentTime = new Date().getTime();
            
            // إضافة الباسوردات المؤقتة الصالحة
            tempPasswords.forEach(temp => {
                if (currentTime < temp.expiry) {
                    validPasswords.push(temp.password);
                }
            });
            
            if (validPasswords.includes(password)) {
                // فتح صفحة appall.html بدلاً من app.html
                window.location.href = 'appall.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function openOptions() {
            window.location.href = 'options.html';
        }

        // للسماح بالدخول عند الضغط على Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // إخفاء رسالة الخطأ عند البدء في الكتابة
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
