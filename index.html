<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القاموس المورد القريب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    .word {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 80%;
      margin: 10px auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .word:hover {
      background-color: #e6f0ff;
      transform: scale(1.02);
    }

    footer {
      margin-top: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>📚 القاموس المورد القريب</h1>

  <!-- قائمة كلمات القاموس -->
  <div class="word" onclick="openWord('apple')">🍎 Apple</div>
  <div class="word" onclick="openWord('book')">📘 Book</div>
  <div class="word" onclick="openWord('car')">🚗 Car</div>
  <div class="word" onclick="openWord('computer')">💻 Computer</div>
  <div class="word" onclick="openWord('school')">🏫 School</div>
  <div class="word" onclick="openWord('river')">🌊 River</div>
  <div class="word" onclick="openWord('sun')">☀️ Sun</div>
  <div class="word" onclick="openWord('tree')">🌳 Tree</div>

  <footer>برمجة وتطوير: محمد السيد</footer>

  <script>
    function openWord(term) {
      // فتح الصفحة الثانية بالرابط الكامل على GitHub
      const wordPage = "https://html-preview.github.io/?url=https://raw.githubusercontent.com/muhammedhaffez116-2pac/Mydatabasetest/main/word.html";
      window.location.href = wordPage + "?term=" + encodeURIComponent(term);
    }
  </script>
</body>
</html>
